<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
    <!-- Name -->
    <div class="form-group row">

        <label for="col-sm-2 col-form-label">Name:</label>
    
        <div class="col-sm-10 my-2">
            <input  [(ngModel)]="course.name" required name="name" type="text" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid }" class="form-control">
        
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <!-- Price -->
    <div class="form-group row">

        <label for="col-sm-2 col-form-label">Price:</label>
    
        <div class="col-sm-10 my-2">
            <input  [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid }" class="form-control">
        
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <!-- Rating -->
    <div class="form-group row">

        <label for="col-sm-2 col-form-label">Rating:</label>
    
        <div class="col-sm-10 my-2">
            <input  [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid }" class="form-control">
        
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <!-- Description -->
    <div class="form-group row">

        <label for="col-sm-2 col-form-label">Descripition:</label>
    
        <div class="col-sm-10 my-2">
            <input  [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" type="text" [ngClass]="{'is-invalid': courseDescription.invalid }" class="form-control">
        
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
