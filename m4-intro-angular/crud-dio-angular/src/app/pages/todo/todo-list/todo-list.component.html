<section class="wrapper">
   <mat-card>
      <mat-card-header>
         <mat-card-title>Lista de Tarefas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <mat-form-field>
            <mat-label>Tarefa:</mat-label>
            <input matInput #todo placeholder="Digite sua tarefa"  type="text" 
            (keyup.enter)="addTodo(todo.value); todo.value ='';">
         </mat-form-field>
         <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (remove)="removeTodo($event)"></app-todo-item>
         </div>
      </mat-card-content>
   </mat-card>
</section>
