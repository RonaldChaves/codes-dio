<div class="card w-100 my-5">
   <div class="card-body">
      <h1 class="card-title text-center">Lista de Usuários</h1>
      <button name="" id="" class="btn btn-dark mb-4 float-end" routerLink="/form" role="button">
         Cadastrar Novo
      </button>
      <table class="table">
         <thead>
            <tr>
               <th>Id</th>
               <th>Nome</th>
               <th>Sobrenome</th>
               <th>Idade</th>
               <th>Profissão</th>
               <th colspan="2"> </th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let user of users">
               <td>{{ user.id }}</td>
               <td>{{ user.nome }}</td>
               <td>{{ user.sobrenome }}</td>
               <td>{{ user.idade }}</td>
               <td>{{ user.profissao }}</td>
               <td>
                  <a name="" id="" class="btn btn-primary" href="#" 
                  style="background-color: rgb(48, 76, 255);" role="button"
                  [routerLink]="['/form', user.id]">Editar</a>
               </td>
               <td>
                  <a name="" id="" class="btn btn-danger" href="#"  
                  style="background-color: rgb(255, 48, 48);" role="button"
                  (click)="deleteUser(user.id)">Excluir</a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
